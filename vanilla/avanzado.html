  </head>
  <body>

    <header>
      <div href="../index.html" class="logo"><img src="../assets/images/logo.png"></div>
      <div class="navigation">

          <div class="close-btn"></div>
          <li class="menu-item"><a href="../index.html">Inicio</a></li>
          <li class="menu-item"><a href="../store/servers.html">Tienda</a></li>
          <li class="menu-item">
            <a class="sub-btn">Servidores <i class="fas fa-angle-down"></i></a>
            <ul class="sub-menu">
              <li class="sub-item"><a href="../servers/vanilla.html">Rust Vanilla</a></li>

        </ul>
      </div>
      <div class="menu-btn"></div>
    </header>

    <section class="section-one">
      <div class="contenedor">
        <h1 class="title">Kit Avanzado</h1>
        <h2 class="subtitle">1500 <sup>AR$/m</sup></h2>

        <div class="information">

        </div>
      </div>
    </section>

    <script type="text/javascript">
    //jquery for toggle dropdown menus
    $(document).ready(function(){
      //toggle sub-menus
      $(".sub-btn").click(function(){
        $(this).next(".sub-menu").slideToggle();
      });

      //toggle more-menus
      $(".more-btn").click(function(){
        $(this).next(".more-menu").slideToggle();
      });
    });

    //javascript for the responsive navigation menu
    var menu = document.querySelector(".menu");
    var menuBtn = document.querySelector(".menu-btn");
    var closeBtn = document.querySelector(".close-btn");

    menuBtn.addEventListener("click", () => {
      menu.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove("active");
    });

    //javascript for the navigation bar effects on scroll
    window.addEventListener("scroll", function(){
      var header = document.querySelector("header");
      header.classList.toggle("sticky", window.scrollY > 0);
    });
    </script>

  </body>
</html>
